[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Crypto Price Monitor
Author=flumi
Information=
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
IgnoreMe=""
Subst="тно"
FontFace1=DS-Digital
FontFace2=Arial
Bold=700
Green=8BEA6A
Red=D53834
#@#images/dogemusk.jpg

[Doge]
Measure=Plugin
Plugin=WebParser.dll
URL=https://api.coingecko.com/api/v3/coins/dogecoin/tickers
StringIndex=1
UpdateRate=10
RegExp=(?siU)tickers(.*)

[MeasureDogeCoinHIGH]
Measure=Plugin
Plugin=WebParser.dll
URL=[Doge]
StringIndex=1
Substitute="":"#Subst#"
[MeasureDogeCoinLOW]
