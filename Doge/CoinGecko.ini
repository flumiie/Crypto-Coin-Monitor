SolidColor="D8AA09"
ImageAlpha=64
SolidColor=#black#,#transparent#
W=375
H=235
[MeterDogeCoinTitle]
Meter=String
MeasureName=MeasureDogeCoinHIGH
X=10
Y=10r
FontFace=#FontFace2#
FontSize=14
